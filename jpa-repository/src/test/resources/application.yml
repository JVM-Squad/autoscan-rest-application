datasources:
  default:
    url: jdbc:h2:mem:FinTrack;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    dialect: mysql
    migration-locations: ["classpath:db/camunda/h2", "classpath:db/migration"]

r2dbc:
  datasources:
    default:
      url: r2dbc:h2:mem://./FinTrack
      username: sa
      password: ''

jpa:
  default:
    packages-to-scan:
      - 'com.jongsoft.finance.jpa'
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        physical_naming_strategy: 'com.jongsoft.finance.jpa.DefaultNamingStrategy'
        show_sql: true
