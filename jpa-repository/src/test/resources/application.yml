datasources:
  default:
    url: jdbc:h2:mem:FinTrack;DB_CLOSE_ON_EXIT=false;MODE=MYSQL
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    dialect: mysql

flyway:
  datasources:
    default:
      enabled: true
      locations:
        - classpath:db/migration
jpa:
  default:
    packages-to-scan:
      - 'com.jongsoft.finance.jpa'
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        physical_naming_strategy: 'com.jongsoft.finance.jpa.DefaultNamingStrategy'
        show_sql: false
