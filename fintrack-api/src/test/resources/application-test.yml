datasources:
  default:
    url: jdbc:h2:mem:FinTrack;DB_CLOSE_DELAY=50;MODE=MariaDB;DATABASE_TO_LOWER=TRUE
    driverClassName: org.h2.Driver
    username: ${DATABASE_USER:fintrack}
    password: ${DATABASE_PASSWORD:fintrack}
    auto-update: true
    dialect: mysql


micronaut:
  application:
    storage:
      location: ./build/resources/test
  server:
    log-handled-exceptions: true
  security:
    enabled: false
