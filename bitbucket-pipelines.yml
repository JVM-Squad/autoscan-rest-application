image: openjdk:14

pipelines:
  default:
    - step:
        caches:
          - gradle
        script:
          - bash ./gradlew classes

  pull-requests:
    feature/*:
      - step:
          caches:
            - gradle
          script:
            - bash ./gradlew check jacocoTestReport
            - bash ./gradlew sonarqube

  branches:
    master:
      - step:
          caches:
            - gradle
          script:
            - bash ./gradlew check jacocoTestReport
            - bash ./gradlew sonarqube
          after-script:
            - bash <(curl -s https://codecov.io/bash) -s "*/build/reports/*" -f '*report.xml'
