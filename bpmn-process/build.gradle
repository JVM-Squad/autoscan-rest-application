dependencies {
    implementation "com.jongsoft.lang:language:$jongsoftLangVersion"
    implementation 'com.jongsoft.lang:language-fasterxml:1.1.0'
    implementation "org.camunda.bpm:camunda-engine:$camundaVersion"

    implementation("org.bouncycastle:bcprov-jdk15on:$bouncyCastleVersion")
    implementation("com.opencsv:opencsv:$openCSVVersion")

    // Investigate if this can be swapped for micronaut serde
    implementation("io.micronaut:micronaut-jackson-databind")

    implementation project(':core'), project(':domain'), project(':rule-engine')

    runtimeOnly("com.h2database:h2")
    runtimeOnly("org.yaml:snakeyaml")
}
