<div class="modal-header">
  <h4 class="modal-title" id="modal-title" appLocalization="page.budget.contracts.action.uploadContract"></h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true" class="fa fa-times"></span>
  </button>
</div>
<form novalidate autocomplete="off" enctype="multipart/form-data" #profileImport="ngForm">
  <div class="modal-body" *ngIf="!processing">
    <div class="alert alert-light" appLocalization="page.budget.contracts.upload.explained">
      info text
    </div>

    <app-error-message></app-error-message>

    <div class="form-group row">
      <div class="col-sm-12">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="importFile" name="importFile"
                 required
                 accept=".pdf, application/pdf"
                 (change)="handleFileSelect($event.target.files)">
          <label class="custom-file-label" for="importFile" appLocalization="common.file.select">Choose file...</label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-body" *ngIf="processing">
    <app-spinner></app-spinner>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary"
            (click)="modal.dismiss('cancel click')"
            [disabled]="processing"
            appLocalization="common.action.cancel"></button>
    <button type="button" class="btn btn-success"
            (click)="startUpload()"
            [disabled]="!fileToUpload || processing"
            appLocalization="common.action.save"></button>
  </div>
</form>
